<html lang="en">

				</div>

					<label>Password</label><br />

				</div>

					<label>Age</label><br />

				</div>
				<div>

					<input type="radio" value="Female" name="gender" /><label>Male</label>
					<input type="radio" value="Male" name="gender" /><label>Female</label>
				</div>
				<div>
					<h2>Country</h2>
					<select>
						<option>--select Country--</option>

						<option>Ghana</option>
					</select>
				</div>
				<div>
					<h2>Why do you want to be a memeber</h2>

				</div>

			</form>
		</div>
